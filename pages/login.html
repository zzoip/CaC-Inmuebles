<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0002308423.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/login.css">
    <title>ZP Iniciar sesión</title>
</head>
<body>
    <header>
        <a  href="../index.html" id="header-logo">
            <i class="fa-solid fa-key"></i>
        </a>
        <h1 id="main-heading">CaC Inmuebles</h1>
    </header>
    <main>
        <section id="main-login-frame">
            <h2>Login</h2>
            <hr>
            <div id="form-body">
                <form id="login-form" action="#">
                    <input type="email" name="mail" placeholder="email" required class="login_register_input">
                    <input type="password" name="password" placeholder="Contraseña" required class="login_register_input">
                    <input type="submit" value="Iniciar sesión" class="login_register_input form_button">
                </form>
                <p>¿Aún no tienes una cuenta? <a href="./register.html">Regístrate</a></p>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
