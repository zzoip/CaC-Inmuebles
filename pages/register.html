<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0002308423.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../assets/libraries/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/styles.css">
    <title>ZP - Registrarse</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container">

                <a href="../index.html" class="navbar-brand fs-2"><i class="fa-solid fa-key"></i> CaC Inmuebles</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="sidebar offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header border-bottom">
                        <h5 class="offcanvas-title fs-2" id="offcanvasNavbarLabel">Menu</h5>
                        <button class="btn-close" type="button" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
                            <li class="nav-item mx-2">
                                <a href="../index.html" class="nav-link active fs-4" aria-current="page">Ventas</a>
                            </li>
                            <li class="nav-item mx-2">
                                <a href="../index.html" class="nav-link fs-4">Alquileres</a>
                            </li>
                        </ul>
                        <div class="d-flex justify-content-center align-items-center gap-3">
                            <a href="login.html" class="text-black fs-4">Iniciar sesión</a>
                            <a href="register.html" class="text-black text-decoration-none px-3 py-1 rounded-5 fs-4" id="registerNavButton">Registrarse</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section id="main-login-register-frame">
            <h2>Registro</h2>
            <hr>
            <div id="form-body">
                <form id="login-register-form" action="#">
                    <input type="text" name="name" placeholder="Nombre" required class="login_register_input">
                    <input type="text" name="surname" placeholder="Apellido" required class="login_register_input">
                    <input type="email" name="mail" placeholder="email" required class="login_register_input">
                    <input type="email" name="repeat-mail" placeholder="Repetir email" required class="login_register_input">
                    <input type="password" name="password" placeholder="Contraseña" required class="login_register_input">
                    <input type="password" name="repeat-password" placeholder="Repetir contraseña" required class="login_register_input">
                    <div id="accept-terms-and-conditions">
                        <input type="checkbox" name="terms-and-conditions" id="acept-terms-and-conditions" required>
                        <label for="terms-and-conditions">Acepto los <a href="./terms-and-conditions.html" target="_blank">términos y condiciones.</a></label>
                    </div>
                    <input type="submit" value="Registrarse" class="login_register_input form_button">
                </form>
                <p>¿Ya tienes una cuenta? <a href="./login.html">Inicia sesión</a></p>
            </div>
        </section>
    </main>
    <script src="../assets/libraries/bootstrap/bootstrap.bundle.min.js"></script>
</body>
</html>
